<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to make a website - easy tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <nav>
            <img src="star.png" class="star">
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">PORTFOLIO</a></li>
                <li><a href="">SERVICES</a></li>
            </ul>
            <img src="menu.png" class="menu-icon">
        </nav>

        <div class="text-box">
            <h1>I'm <span class="auto-input"></span></h1>
            <p>You can reach out to me if you need any help <br> finding the right cat.</p>
            <a href="">Cat website</a>
            <a href="" class="btn">things for your cat</a>
        </div>
        <img src="munchkin15.webp" class="user-img">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typed = new Typed(".auto-input", {
            strings: ["Ally Willaims", "kitty queen", "CAT LOVER"],
            typeSpeed: 100,
            backSpeed: 100,
            loop: true

                })
    </script>
</body>
</html>
